<!DOCTYPE html>
<html>
    
    <head>
        <title>Time and Temperature Workshop</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script type="text/javascript" src="coolclock.js"></script>
        <script type="text/javascript" src="jquery.simpleWeather.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,700italic,300italic,300,400italic' rel='stylesheet' type='text/css'>
        
        <script type="text/javascript">
            $(document).ready(function() {
                $.simpleWeather({
                location: 'Tokyo, Japan',
                woeid: '1118370',
                unit: 'c',
                success: function(weather)  {
                html = '<h2><i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';
                html += '<ul><li>'+weather.city+', '+weather.region+'</li>';
                html += '<li class="currently">'+weather.currently+'</li>';
                html += '<li>'+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
  
                  $("#weather").html(html);
                },
                error: function(error) {
                  $("#weather").html('<p>'+error+'</p>');
                }
              });
            });

        $(document).ready(function() {
                $.simpleWeather({
                location: 'Jakarta, ID',
                woeid: '1047378',
                unit: 'c',
                success: function(weather)  {

                html += '<li class="currently">'+weather.currently+'</li>';

              $("#weather2").html(html);
            },
            error: function(error) {
              $("#weather2").html('<p>'+error+'</p>');
            }
          });
        });
        
             $(document).ready(function() {

        </script>
    </head>

    <body>

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>

 </div>
